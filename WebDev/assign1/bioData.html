<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioData Form | by bhaveshgoyal182</title>
</head>

<body>
    <div class="wrapper">
        <h1>My Bio Data</h1>
        <div class="personal-Info">
            <!-- <form action=""> -->
            <fieldset>
                <legend> Personal Information </legend>
                <!-- Name -->
                <label for="firstName">FirstName:</label>
                <input type="text" id="firstName" placeholder="First Name">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Last Name">
                <br>
                <br>
                <!-- Gender -->
                <label for="male">Male:</label>
                <input type="radio" id="male">
                <label for="female">Female:</label>
                <input type="radio" id="female">
                <label for="other">Other:</label>
                <input type="radio" id="other">
                <br>
                <br>
                <!-- D.O.B -->
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
                <br>
                <br>
                <!-- Email -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Enter your Email">
                <br>
                <br>
                <!-- Phone -->
                <label for="phone">Phone:</label>
                <input type="number" id="phone" placeholder="+91">
                <br>
                <br>
                <!-- Height -->
                <label for="height">Height</label>
                <input type="number" id="height" placeholder="Enter height in Feet">

                <!-- </form> -->
            </fieldset>
        </div>
        <div class="education">
            <fieldset>
                <legend>Education</legend>
                <!-- School Name -->
                <label for="school">School Name:</label>
                <input type="text" id="school" placeholder="School Name">
                <br><br>
                <!-- Class -->
                <label for="class">Class:</label>
                <input type="text" id="class" placeholder="Enter Class">
                <br><br>
                <!-- Stream -->
                <label for="stream">Stream:</label>
                <select name="stream" id="stream" >
                    <option value="">Stream</option>
                    <option value="Non Medical">Non-Medical</option>
                    <option value="Medical">Medical</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Arts">Arts</option>
                </select>
                <br><br>
                <!-- Marksheet -->
                <label for="marksheet">Marksheet:</label>
                <input type="file" id="marksheet" accept=".png,.jpeg,.jpg">
            </fieldset>
        </div>
        <br>
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </div>
</body>

</html>
